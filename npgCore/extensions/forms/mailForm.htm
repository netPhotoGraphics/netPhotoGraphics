<!--
This form is applied to any email sent by netPhotoGraphics. The body of the email
will be inserted into this form when the email is sent.

The only requirement for this form is that it contain a DIV with the ID "emailbody". The
styling of the DIV is up to the form designer.

You can use "%WEBPATH% to represent the full host path of your site. %LOGO% can be
used to display the site logo (either the netPhotoGraphics logo or your own logo if
you have set the the "banding logo" option.)
-->
<div id="header" style="width: 600px;background-color: whiteSmoke; margin: auto; padding: 50px;">
	<span id="logo">
		<a  href="%WEBPATH%" target="_blank"><img src="%LOGO%" alt="netPhotoGraphics" height="78"></a>
	</span>
	<!--do not remove the emailbody division-->
	<div id="emailbody" style="padding: 10px; margin: 20px;overflow:auto">
		<p style="background-color: orange; border:1px black;">
			The e-mail body will be inserted here.	Do not remove!
		</p>
	</div>

	<div id="footer" style="padding-top: 15px; padding-left: 5em;">
		--The Administrator
	</div>
</div>
